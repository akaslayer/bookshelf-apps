<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head-bar">
        <h2>Bookshelf APP</h2>
    </header>
    <div class="row">
    <div class="column">
    <section class="input-book">
        <h3>Masukkan Buku Baru</h3>
        <form id = "inputBook">
            <div class="wrapper">
            <div class="input">
                <label for="InputTitle" class="label-form">Judul</label>
                <input id="InputTitle" type="text" required>
            </div>
            <div class="input">
                <label for="InputWriter" class="label-form">Penulis</label>
                <input id="InputWriter" type="text" required>
            </div>
            <div class="input">
                <label for="InputYear" class="label-form">Tahun</label>
                <input id="InputYear" type="text" required>
            </div>
            <div class="input-checkbox">
                <label for="InputBookIsComplete" class="labelCheckbox">Selesai Dibaca</label>
                <input id="InputBookIsComplete" class="inputCheckbox" type="checkbox">
            </div>
            <button id="BookSubmit" type="submit">Submit Buku Ke Rak</button>
        </div>
        </form>
    </section>
    </div>
    <div class="column2">
        <section class="search-book">
            <div class="wrapper">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <div class="cari">
                    <label for="InputTitleSearch" class="label-form">Judul</label>
                    <input id="InputTitleSearch" type="text">
                    <button id="searchButton" type="submit">Cari</button>
                </div>
            </form>
        </div>
        </section>
        <section class="book-read">
            <div class="wrapper">
            <h2>Buku Belum Selesai Dibaca</h2>
            <div class="list-item" id="books"></div>
            <!-- <div class="read">
                <div class="left">
                    <h5>Cerita Seribu Tahun</h5>
                    <p>Merry Liana</p>
                    <p>2022</p>
                </div>
               <div class="right">
                <div class="aksi">
                    <button id="selesai">Selesai Dibaca</button>
                    <button id="hapus">Hapus Buku</button>
                   </div>
               </div>
            </div> -->
        </div>
        </section>
        <section class="book-read">
            <div class="wrapper">
            <h2>Buku Selesai Dibaca</h2>
            <div class="list-item" id="completed-books">
            </div>   
        </div>
        </section>   
    </div>
    </div>
     <script src="script.js" type="text/javascript"></script>
</body>
</html>
